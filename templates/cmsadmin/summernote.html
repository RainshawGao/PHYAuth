{% block extra_style %}
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/summernote/summernote-bs4.min.css' %}">
{% endblock %}

{% block extra_javascript %}
    <!-- Summernote -->
    <script src="{% static 'adminlte/plugins/summernote/summernote-bs4.min.js' %}"></script>
    {% get_current_language as LANGUAGE_CODE %}
    {% if LANGUAGE_CODE == 'zh-hans' %}
        <!-- include summernote-ko-KR -->
        <script src="{% static 'adminlte/plugins/summernote/lang/summernote-zh-CN.min.js' %}"></script>
    {% endif %}
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('.summernote').summernote({
                minHeight: 300,
                maxHeight: 500,
                {% if LANGUAGE_CODE == 'zh-hans'%}
                    lang: 'zh-CN',
                {% endif %}
                styleTags: [
                    'p',
                    {title: 'blockquote', tag: 'blockquote', className: 'quote-info', value: 'blockquote'},
                    {title: 'blockquote', tag: 'blockquote', className: 'quote-warning', value: 'blockquote'},
                    {title: 'blockquote', tag: 'blockquote', className: 'quote-danger', value: 'blockquote'},
                    {title: 'blockquote', tag: 'blockquote', className: 'quote-success', value: 'blockquote'},
                    'pre', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6'
                ],
            })
        });
    </script>
{% endblock %}
